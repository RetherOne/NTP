{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index/main.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="{% static 'index/img/logo.png' %}" />
    <title>{%block title%}{{ title }}{% endblock %}</title>
</head>
<body>
        
        <input type="checkbox" id="nav-toggle" hidden>
        <nav class="nav">           
            <label for="nav-toggle" class="nav-toggle" onclick></label>
            <h2 class="logo">
                <a href="/"><img style="width: 90px;" src="{% static 'index/img/logo.png' %}" alt="NTP"></a>
            </h2>
            <ul>
                {% block link %}
                <li><a href="">Главная</a>
                <li><a href="{% url 'notes' %}">Заметки</a>
                <li><a href="#3">Три</a>
                <li><a href="#4">Четыре</a>
                <li><a href="#5">Пять</a>
                {% endblock %}
            </ul>            
        </nav>
        <a href="/"><img class="header_img" src="{% static 'index/img/logo.png' %}" alt="NTP"></a>
    
        <main>
        {%block body%}
            <h1 class="title">{{ title }}</h1>
            <div class="content">
                <p class="">Асала-малейкум, брат! <br> Тут должно біть какоето приветсвие сам придумай мне лень!</p>
            </div>
            <a href="{% url 'add_notes' %}"><button class="btn">Add Notes</button></a>
            <p>Дата и время: {{ time }}</p>
        {% endblock %}
        </main>
</body>
</html>
